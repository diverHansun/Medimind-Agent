# Memory Configuration
# Configuration for ChatSummaryMemoryBuffer used in multi-turn conversations

memory:
  # Token limit for conversation memory buffer
  # When conversation exceeds this limit, older messages are summarized
  token_limit: 64000

  # Summarization prompt for generating summaries of old conversation
  # Leave empty to use default prompt
  summarize_prompt: |
    Summarize the following conversation concisely, preserving key information and important context.
